{% set version = "2.3.1" %}

package:
  name: convertdate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/convertdate/convertdate-{{ version }}.tar.gz
  sha256: 4eabe5cab9f7890c6bddab2133502de9d116ad81f2fcf16c4858fef2b737e328

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pymeeus <=1,>=0.3.6
    - pytz >=2014.10


test:
  imports:
    - convertdate
    - convertdate.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fitnr/convertdate
  license: MIT
  license_file: LICENSE
  summary: "Converts between Gregorian dates and other calendar systems.Calendars included: Baha'i, French Republican, Hebrew, Indian Civil, Islamic, ISO, Julian, Mayan and Persian."

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
