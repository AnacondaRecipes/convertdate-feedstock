{% set version = "2.3.0" %}

package:
  name: convertdate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/convertdate/convertdate-{{ version }}.tar.gz
  sha256: 1f5919e6a64a8bda46a44af2e3c20fa75bcf22c51fb63c638d36d24ef8982446

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pymeeus <=1,>=0.3.6
    - pytz >=2014.10


test:
  imports:
    - convertdate
    - convertdate.data
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fitnr/convertdate
  license: MIT
  license_file: LICENSE
  summary: "Converts between Gregorian dates and other calendar systems.Calendars included: Baha'i, French Republican, Hebrew, Indian Civil, Islamic, ISO, Julian, Mayan and Persian."

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
